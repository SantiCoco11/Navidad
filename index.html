<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #001f3f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #tree-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #tree {
      font-size: 2em;
    }

    @keyframes colorChange {
      0% {
        color: #3d9970; /* Verde */
      }
      25% {
        color: #ffdc00; /* Amarillo */
      }
      50% {
        color: #e74c3c; /* Rojo */
      }
      75% {
        color: #3498db; /* Azul */
      }
      100% {
        color: #3d9970; /* Vuelve a verde */
      }
    }

    #tree {
      animation: colorChange 5s infinite; /* Cambia de color cada 5 segundos */
    }

    #wish-button {
      padding: 10px;
      font-size: 1em;
      background-color: #ffdc00;
      color: #001f3f;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #wish-button:hover {
      background-color: #e74c3c; /* Cambia a rojo al pasar el ratón */
    }

    #fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .firework {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      transform-origin: center bottom;
      pointer-events: none;
      animation: explode 20s forwards;
    }

    @keyframes explode {
      0% {
        transform: scaleY(0.2) scaleX(0.2);
        opacity: 0;
      }
      100% {
        transform: scaleY(1) scaleX(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="tree-container">
    <p>¡Feliz Navidad y Próspero Año 2024!</p>
    <pre id="tree">
        *
       ***
      *****
     *******
    *********
   ***********
  *************
 ***************
       |||
    </pre>
  </div>
  <button id="wish-button" onclick="makeWish()">¡Que se cumplan tus deseos!</button>

  <div id="fireworks-container"></div>

  <script>
    function makeWish() {
      playFireworks();
      alert('¡Que todos tus deseos se hagan realidad!');
    }

    function playFireworks() {
      const fireworksContainer = document.getElementById('fireworks-container');

      for (let i = 0; i < 20; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        const size = Math.floor(Math.random() * 40) + 10;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const animationDuration = Math.random() * 2 + 1;

        firework.style.width = size + 'px';
        firework.style.height = size + 'px';
        firework.style.left = left + 'vw';
        firework.style.top = top + 'vh';
        firework.style.animationDuration = animationDuration + 's';
        firework.style.backgroundColor = getRandomColor();

        fireworksContainer.appendChild(firework);
      }

      setTimeout(() => {
        fireworksContainer.innerHTML = '';
      }, 3000);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
